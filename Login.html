<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <a href="signup.html">Don't have an account? Sign up here.</a>
        <a href="index.html" class="home-button">Home</a> <!-- Home button -->
    </div>
    <script src="login.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
